language: android

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  
before_install:
  - yes | sdkmanager "platforms;android-29"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - build-tools-29.0.
    - android-29
    - platform-tools
  licenses:
    - 'android-sdk-license-.+'

script:
  ./gradlew build
